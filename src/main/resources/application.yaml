spring:
  application:
    name: Proxy Server
  profiles:
    active: dev, test
  cloud:
    azure:
      active-directory:
        enabled: true
        credential:
          client-secret: ${app.client-secret}
          client-id: ${app.client-id}
        profile:
          tenant-id: ${app.tenant-id}
        app-id-uri: ${app.uri-id}
        authorization-clients:
          graph:
            scopes:
              - email
              - openid
              - profile

server:
  port: 8080
  forward-headers-strategy: native
